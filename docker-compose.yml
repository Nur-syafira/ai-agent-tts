version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: sales-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: sales-agent-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  # ASR Gateway
  asr-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: 8001
    container_name: sales-agent-asr-gateway
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    command: ["python", "-m", "src.asr_gateway.main"]
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # TTS Gateway
  tts-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: 8002
    container_name: sales-agent-tts-gateway
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    command: ["python", "-m", "src.tts_gateway.main"]
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # Policy Engine
  policy-engine:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: 8003
    container_name: sales-agent-policy-engine
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - REDIS_URL=redis://redis:6379
    command: ["python", "-m", "src.policy_engine.main"]
    depends_on:
      redis:
        condition: service_healthy
      asr-gateway:
        condition: service_healthy
      tts-gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  redis-data:

