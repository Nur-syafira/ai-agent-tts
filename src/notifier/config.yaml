# ======================================
# Notifier Configuration
# ======================================

# Google Sheets
google_sheets:
  credentials_path: "credentials/google_credentials.json"
  spreadsheet_id: "YOUR_GOOGLE_SHEET_ID"
  worksheet_name: "Лист4"
  # Append-only режим (не очищать лист между запусками)
  append_only: true

# Retry политика
retry:
  max_attempts: 3
  initial_delay: 1.0
  backoff_factor: 2.0
  max_delay: 10.0

# Async режим
async_mode:
  enabled: true
  queue_size: 100

