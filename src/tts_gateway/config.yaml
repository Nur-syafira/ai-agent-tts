# ======================================
# TTS Gateway Configuration
# ======================================

# F5-TTS для русского языка
f5_tts:
  enabled: true
  model_name: "F5-TTS_RUSSIAN"
  model_path: "models/F5-tts"  # Локальный путь к модели
  device: "cuda"  # Используем GPU на RTX 5090
  sample_rate: 24000  # F5-TTS обычно 24 kHz
  use_stress_marks: true  # Использовать ruaccent для расстановки ударений

# Пререндер частых фраз
prerender:
  enabled: true
  cache_dir: "cache/tts"
  ttl_seconds: 3600  # 1 час
  # Список частых фраз для пререндера
  common_phrases:
    - "Добрый день!"
    - "Меня зовут администратор медицинского центра."
    - "Как я могу к вам обращаться?"
    - "На какую дату вы хотите записаться?"
    - "Какое время вам удобно?"
    - "Ваш телефон для связи?"
    - "Спасибо, запись оформлена!"
    - "До свидания!"

# Streaming
streaming:
  # Размер чанка для стриминга (мс)
  chunk_size_ms: 200
  # Буфер (мс)
  buffer_ms: 300

# Server
server:
  host: "0.0.0.0"
  port: 8002
  max_connections: 10

# Performance
performance:
  require_cuda: true  # F5-TTS требует CUDA для оптимальной производительности
  use_redis_cache: true

